<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo Biglietto Treno</title>

    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous"
    >

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="ms_container">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <div class="container-fluid">
            <div class="row row-cols-3">
                <div class="col">
                    <div class="form-item">
                        <label for="user-name">Nome e Cognome</label>
                        <input type="text" name="user-name" id="user-name">
                    </div>
                </div>
                <div class="col">
                    <div class="form-item">
                        <label for="user-name">Km da percorrere</label>
                        <input type="text" name="user-name" id="user-name">
                    </div>
                </div>
                <div class="col">
                    <div class="form-item">
                        <label for="user-color">Fascia d'et√†</label>
                        <select name="user-color" id="user-color">
                            <option value=""></option>
                            <option value="verde">Minorenne</option>
                            <option value="rosso">Maggiorenne</option>
                            <option value="blu">Over 65</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="mt-5" id="form-btn">Genera</button>
            <button class="mt-5" id="form-clear-btn">Annulla</button>
        </div>
    </div>
</body>
</html>
